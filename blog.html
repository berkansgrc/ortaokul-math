    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const blogKartlariContainer = document.getElementById('blog-kartlari-container');
            fetch('blog.json').then(response => response.json()).then(yazilar => {
                blogKartlariContainer.innerHTML = '';
                if (yazilar.length === 0) { blogKartlariContainer.innerHTML = '<p>Henüz blog yazısı eklenmemiş.</p>'; return; }
                yazilar.forEach(yazi => {
                    const yaziLinki = `yazi-detay.html?slug=${yazi.slug}`;
                    const kartHtml = `<div class="col-lg-4 col-md-6"><div class="card h-100 shadow-sm"><img src="${yazi.gorsel}" class="card-img-top" alt="${yazi.baslik}" style="aspect-ratio: 16/9; object-fit: cover;"><div class="card-body d-flex flex-column"><h5 class="card-title">${yazi.baslik}</h5><p class="card-text">${yazi.ozet}</p><a href="${yaziLinki}" class="btn btn-outline-primary mt-auto">Devamını Oku</a></div></div></div>`;
                    blogKartlariContainer.innerHTML += kartHtml;
                });
            }).catch(error => {
                console.error('Blog yazıları yüklenirken bir hata oluştu:', error);
                blogKartlariContainer.innerHTML = '<p>Yazılar yüklenirken bir sorun oluştu.</p>';
            });
        });
    </script>
