    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const konuKartlariContainer = document.getElementById('konu-kartlari-container');
            const mevcutSinif = 6; // Bu sayfa 6. sınıf için

            fetch('../dersler.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(dersler => {
                    const buSinifinDersleri = dersler.filter(ders => ders.sinif === mevcutSinif);
                    konuKartlariContainer.innerHTML = '';

                    if (buSinifinDersleri.length === 0) {
                        konuKartlariContainer.innerHTML = '<p>Bu sınıf için henüz içerik eklenmemiş.</p>';
                        return;
                    }

                    buSinifinDersleri.forEach(ders => {
                        const kartHtml = `
                            <div class="col-lg-4 col-md-6">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">${ders.baslik}</h5>
                                        <p class="card-text">${ders.aciklama}</p>
                                        <div class="mt-auto pt-3">
                                            <a href="${ders.driveLinki}" class="btn btn-outline-success w-100 mb-2" target="_blank" rel="noopener noreferrer">📚 Ders Notu</a>
                                            <a href="${ders.youtubeLinki}" class="btn btn-outline-danger w-100" target="_blank" rel="noopener noreferrer">▶️ Videoyu İzle</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        konuKartlariContainer.innerHTML += kartHtml;
                    });
                })
                .catch(error => {
                    console.error('Dersler yüklenirken bir hata oluştu:', error);
                    konuKartlariContainer.innerHTML = '<p>İçerik yüklenirken bir sorun oluştu. Lütfen dosya yolunu ve JSON formatını kontrol edin.</p>';
                });
        });
    </script>
